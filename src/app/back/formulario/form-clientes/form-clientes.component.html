<div class="container mt-5">
  <form>
    <!-- NAME-->
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Nombre</label>
      <div class="col-sm-8">
        <input type="input" class="form-control" placeholder="nombre" [(ngModel)]="cliente.name" name="name">
      </div>
    </div>
    <!-- apellido -->
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Apellido</label>
      <div class="col-sm-8">
        <input type="input" class="form-control" placeholder="apellido" [(ngModel)]="cliente.lastName" name="lastName">
      </div>
    </div>
    <!-- email -->
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-8">
        <input type="input" class="form-control" placeholder="Email" [(ngModel)]="cliente.email" name="email">
      </div>
    </div>
    <!-- Fecha -->
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Fecha</label>
      <div class="col-sm-8">
        <input type="input" class="form-control" placeholder="Fecha" [(ngModel)]="cliente.date" name="date">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-success btn-block" (click)="create()" *ngIf="!cliente.id else otherBoton">
          Guardar
        </button>

        <ng-template #otherBoton>
          <button type="submit" class="btn btn-success btn-block" (click)="update()">Actualizar Registro</button>
        </ng-template>
      </div>
    </div>
  </form>
</div>
